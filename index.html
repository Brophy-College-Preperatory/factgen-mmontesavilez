<!DOCTYPE html> <!--this declares the document type to the browser-->
<html lang="en"> <!--this makes the html language english-->

<head> <!--this is the start tag for the heading-->
	<title>Text Generator</title> <!--this is the title of the website-->
	<meta charset="utf-8"> <!--tells the browser how to display the website using the utf-8 format-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--this tells the browser to use internet explorer page-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--it tells the broweser how to space the website on your device-->
	<link rel="stylesheet" href="/style.css"> <!--tells the browser how to make the website look-->
	<link rel="preconnect" href="https://fonts.gstatic.com"> <!--tells the browser how to make have a certain font-->
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;700&family=Playfair+Display:wght@500;700&display=swap"rel="stylesheet"> <!--this makes the website have a font from google-->
	<script src="/script.js" defer> <!--makes the script-->
	</script> <!--end of script-->
</head> <!--end of head-->

<body> <!--start of body-->

	<h1>Generate a fact</h1> <!--makes the heading and size-->

	<p>Click the button to learn something new about this issue.</p> <!--makes the paragraph-->
	
  <button id="myBtn">Tell me</button> <!--makes button-->
  <p id="fact"></p> <!--one pressed print fact-->

</body> <!--ends body-->
</html> <!--ends html-->
